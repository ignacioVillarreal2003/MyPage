<section class="passions">
  <section *ngFor="let passion of passions; let i = index">
    <div class="content">
      <img src="{{passion.image}}" alt="{{passion.title}}">
      <h2>{{passion.text}}</h2>
    </div>
    <div class="background bg-color" [ngStyle]="{ background: passions[i].color}">
      <app-shape-5 [indexColor]=i></app-shape-5>
    </div>
  </section>
</section>
