<section class="timeline bg-color" [ngStyle]="{ background: blocks[blockIndex].background}">
    <div class="content-wrapper">
        <div class="block" *ngFor="let block of blocks; let i = index" [class.active]="blockIndex === i">
            <h3>{{block.title}}</h3>
            <p>{{block.content}}</p>
        </div>
        <div class="progress-indicator">
            <button class="dot" *ngFor="let block of blocks; let i = index" [class.active]="blockIndex === i"
                (click)="blockIndex = i; changeBackground()"></button>
        </div>
    </div>
  <app-shape-6 [indexColor]="blockIndex"></app-shape-6>
</section>
